<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <form>
            <input
                type="text"
                id="list-input"
                placeholder="Add to your list" />
            <input
                type="Submit"
                id="list-submit"
                value="Add" />
        </form>
    </header>

    <main>
        <h2>List</h2>
    </main>
</body>
</html>
